<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="filter-options">
        <label for="price-range">Price Range:</label>
        <select id="price-range">
          <option value="all">All</option>
          <option value="0-50">$0 - $50</option>
          <option value="51-100">$51 - $100</option>
          <option value="101-200">$101 - $200</option>
        </select>
      
        <label for="color-filter">Color:</label>
        <select id="color-filter">
          <option value="all">All</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>
      
      <div id="gallery">
        <div class="item" data-price="25" data-color="red">Product A (Red, $25)</div>
        <div class="item" data-price="75" data-color="blue">Product B (Blue, $75)</div>
        <div class="item" data-price="150" data-color="green">Product C (Green, $150)</div>
      </div>
      
</body>
</html>
